<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
           <header class="header">
      <div class="unit-entry-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <h2>20</h2>
       <div class="form-container">
          <form id="unit-val-form" action="">
            <label for="unit-input">Enter a Number</label><br>
            <input type="text" id="unit-input">
            <button id="calculate-btn">Calculate</button>
          </form>
        </div> 
        
            </div>
            </header>
        </div>
        <main>
        <div class="results-container">
            
        <div class="length-container">   
        <h3 id="length">Length (Meter/Feet)</h3>
                  <p><span class="metric-initial">0</span> meters = <span id="feet-results">0.000</span> feet | <span class="imp-initial">0 </span>feet = <span id="meter-results">0.000</span> meters</p>
        </div>
        <div class="volume-container">
        <h3 id="volume"> Volume (Liters/Gallons) </h3>
        <p><span class="metric-initial">0</span> liters = <span id="gallon-results">0.000</span> gallons | <span class="imp-initial">0</span> gallons = <span id="liter-results">0.000</span> liters</p>
        </div>
        <div class="mass-container">
        <h3 id="mass"> Mass (Kilograms/Pounds)</h3>
        <p><span class="metric-initial">0</span> kilos = <span id="pound-results">0.000</span> pounds | <span class="imp-initial">0</span> pounds = <span id="kilo-results">0.000</span> kilos</p>
        </div>
        </div>
        </main>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
